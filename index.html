<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditacion App</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="vid-container">
        <video loop>
          <source src="./videos/rain.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="time-select">
        <button data-time="120">2 Minutes</button>
        <button data-time="300">5 Minutes</button>
        <button data-time="600">10 Minutes</button>
      </div>

      <div class="player-container">
        <audio class="song">
          <source src="" />
        </audio>
        <img src="./images/play.svg" alt="play icon" class="play" />
        <svg
          class="track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>
        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>
        <h3 class="time-display">0:00</h3>
      </div>

      <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./videos/rain.mp4">
          <img src="images/rain.svg" alt="rain icon" />
        </button>
        <button data-sound="./sounds/beach.mp3" data-video="./videos/beach.mp4">
          <img src="images/beach.svg" alt="beach icon" />
        </button>
        <button data-sound="./sounds/river.mp3" data-video="./videos/river.mp4">
          <img src="images/river.svg" alt="river icon" />
        </button>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
